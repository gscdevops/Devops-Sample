ocboc:

    boc:
       labels:
            # String used for forming names of Business Operations Center
            # related resource
            name: "boc"
            version: "12.0.0.2.0"
       deployment:
            # Maximum time in seconds for a deployment to make progress before it is considered to be failed
            deadlineSeconds: 1200
            # The number of old ReplicaSets to retain to allow rollback
            revisionHistLimit: 10
             # Name of the boc image
            imageName: "oracle/boc"
            # Tag associated with image, generally, patch-set number
            # For non-empty tag, ":" MUST be prepended
            imageTag: ":12.0.0.2.0"
            # Image pull policy. One of Always, Never, IfNotPresent
            imagePullPolicy: IfNotPresent
            probe:
                # Configurations for readiness probe
                ready:
                    # Number of seconds after the container has started before probe is initiated
                    delayInSec: 300
                    # How often (in seconds) to perform the probe
                    intervalInSec: 20
                    # Minimum consecutive failures for the probe to be considered failed
                    maxAttempts: 100
            volMntKeyStore:
                # Name of keystore volume; used only for mapping in YAML spec files
                name: "boc-keystore-volume"
                # Path within the container where keystores will appear
                mountPath: "/u01/app/share/keystore"
            volMntPolicy:
                # Name of OPSS policy volume; used only for mapping in YAML spec files
                name: "boc-policy-volume"
                # Path within the container where policy file 'system-jazn-data.xml' will appear
                mountPath: "/u01/app/share/policy"
            volMntThirdparty:
                # Name of BOC third party volume; used only for mapping in YAML spec files
                name: "boc-thirdparty-volume"
                # Path within the container where Thirdparty libraries will appear
                mountPath: "/u01/app/share/Thirdparty"
            volMntLib:
                # Name of Lib volume containing OJDBC jar; used only for mapping in YAML spec files
                name: "boc-lib-volume"
                # Path within the container where OJDBC jar will appear
                mountPath: "/u01/app/share/lib"
            volMntLogs:
                # Name of Logs volume; used only for mapping in YAML spec files
                name: "boc-logs-volume"
                # Path within the container where log files will appear
                mountPath: "/u01/logs"
       configEnv:
            # Name of this configmap
            name: "boc-configmap-env" 
            # Components to install using the OUI Installer in a container
            featureSets: "BusinessOperationCenter:12.0.0.2.0"
            installType: "Custom"
            # User who will be granted Administrator rights to WebLogic Domain
            adminUser: "weblogic"
            # Container's port for access to WebLogic Domain over Administration Port
            adminPort: 9012
            # Separate administration traffic from application traffic. One of true, false
            isAdminPortEnabled: false
            # Container's port for access to WebLogic Domain over HTTP
            httpPort: 7011
            # Enable SSL in WebLogic Domain. One of true, false
            isSSLEnabled: true 
            # Container's port for access to WebLogic Domain over HTTPS
            httpsPort: 7012             
            # Mode to use when starting the server. One of dev, prod
            serverStartMode: "prod"
            # File name of the Identity Keystore
            keyStoreIdentityFileName: "identity.jks"
            # File type of SSL Identity and Trust store
            keyStoreType: "JKS"
            # File name of the Trust Keystore
            keyStoreTrustFileName: "trust.jks"
            # Private Key Alias of the keystore
            keyStoreAlias: "cloudstore"
            # Server in WebLogic domain where application must be deployed
            targetServer: "AdminServer"
            # Create an OPSS or non-OPSS domain. One of true, false
            # Production setup must use OPSS (true) only
            isOPSS: true
            # Database connection details where OPSS schema will be created
            rcuJdbcURL: "__DB_HOST:DB_PORT/DB_SERVICE_NAME__"
            # Database adminstrator user name
            rcuSysDBAUser: "sys"
            # Prefix for schemas of OPSS
            rcuPrefix: "BOCJRF11"
            # Drops existing OPSS schema already exists if true. One of true, false
            rcuRecreate: true
            # How often (in seconds) to check if new authorization policy is available and load
            # Value of '0' means run it only once during the container startup.
            authPolicyLoadInterval: 60
            # Distinguished Name to connect to the LDAP server
            ldapAdmin: "cn=Directory Manager"
            # Name for the OAM Identity Asserter
            ldapAsserterName: "OAMIdentityAsserter"
            # Base DN of the tree in LDAP directory that contains groups
            # Example: cn=Groups,dc=example,dc=com
            ldapGroupBase: "__GROUP_BASE__"
            # Host name or IP address of the LDAP server
            ldapHost: "__LDAP_HOST__"
            # Port number on which the LDAP server is listening
            ldapPort: 389
            # Name of iPlanet Authentication provider
            ldapProviderName: "OUDAuthenticator"
            # Skip creation of Authenticator and Asserter. One of true, false
            ldapSkip: false
            # Base DN of the tree in LDAP directory that contains users
            # Example: cn=Users,dc=example,dc=com
            ldapUserBase: "__USER_BASE__"
            #BRM DB host name
            dbHostName: "__BRM_DB_HOSTNAME__"
            #BRM DB port
            dbPort: 1521
            #The database service name.
            sysDBAlias: "__SYS_DB_ALIAS__"
            #The user name of a database administrator.
            sysUserName: "sys"
            #The BRM database schema user name.
            brmSchemaUserName: "__BRM_SCHEMA_USERNAME__"
            #The user name of your Business Operations Center database administrator.
            bocSchemaUserName: "__BOC_SCHEMA_USERNAME__"
            #The default tablespace for the Business Operations Center database administrator.
            bocSchemaBocTablespace: "__BOC_SCHEMA_DEFAULT_TABLESPACE__"
            #The temp tablespace for the database Business Operations Center administrator.
            bocSchemaTempTablespace: "__BOC_SCHEMA_TEMP_TABLESPACE__"
            #URL of the Oracle Communications Billing Care instance configured for use with your BRM Server if installed. Leave blank if Billing Care is not installed in your environment.
            billingCareUrl: "__BILLING_CARE_URL__"
            #Redirect URL where Business Operations Center sends a user after logout and session termination.
            logoutUrl: "login.html"
            #Number of session idle seconds before Business Operations Center displays a timeout warning to a user (default value is 90 seconds).
            timeoutWaringDuration: "16000"
            # Login name of service having permissions to access BRM
            brmRootLogin: "root.0.0.0.1"
            # Poid Id of service having permissions to access BRM
            brmServicePoidId: 2
            # Poid Type of service having permissions to access BRM
            brmServiceType: "/service/admin_client"
            #Time Zone (TZ) value of the server operating system on which the BRM is running.
            brmServerTimeZone: "__BRM_SERVER_TIMEZONE__"
            pageSize: 25
            refreshInterval: 28800000
            connectionTimeout: 16000
            #To create datasouce to connect to BOC DB.
            # DB URL can be "__DB_HOST:DB_PORT/DB_SERVICE_NAME__" or "__DB_HOST:DB_PORT:DB_SERVICE_ID__"
            bocdbURL: "__DB_HOST:DB_PORT/DB_SERVICE_NAME__"
            # To consider pin_virtual_time for Job execution
            enablePvt: true
            # JavaPCM Log Level. One of 1(Error), 2(Warning), 3(Debug)
            infranetLogLevel: 2
       secretEnv:
            # Name of this secret
            name: "boc-secret-env"
            # Password of the WebLogic Domain's administrative user (configEnv.adminUser)
            adminPassword: 
            #The database administrator's password.
            sysDBAPassword:         
            #The BRM database schema user password.            
            brmSchemaPassword: 
            #The Business Operations Center database administrator password.
            bocSchemaPassword:             
            # Password to wallet storing sensitive data for BRM connection
            walletPassword:
            # Password of the Ldap Server Admin User (configEnv.ldapAdmin)            
            ldapPassword: 
            # Password of the Database Administrator (configEnv.rcuSysDBAUser)
            rcuSysDBAPassword: 
            # Password of the OPSS schema (configEnv.rcuPrefix)
            rcuSchemaPassword: 
            # KeyPass of Identity Keystore
            keyStoreIdentityKeyPass: 
            # StorePass of Identity Keystore
            keyStoreIdentityStorePass: 
            # StorePass of Trust Keystore
            keyStoreTrustStorePass: 
       secretKeyStore:
            # A Secret object for keystore files
            # Name of this secret
            name: "boc-secret-keystores"
       persistentVolClaimOpssPolicy:
            # Name of PersistentVolumeClaim for 'system-jazn-data.xml' authorization policy
            name: "boc-opss-policy-pvc"
       persistentVolOpssPolicy:
            # Name of PersistentVolume for 'system-jazn-data.xml' authorization policy
            name: "boc-opss-policy-pv"
            capacity: 50Mi
            # Location on HOST system which will map to volMntPolicy.mountPath
            hostPath: "__VOLUME_LOCATION_ON_HOST__"
       storageClassOpssPolicy:
            name: "boc-opss-policy-file-vol"
       persistentVolClaimThirdparty:
            # Name of PersistentVolumeClaim for Thirdparty libraries
            name: "boc-thirdparty-pvc"
       persistentVolThirdparty:
            # Name of PersistentVolume for Thirdparty libraries
            name: "boc-thirdparty-pv"
            capacity: 50Mi
            # Location on HOST system which will map to volMntThirdparty.mountPath
            hostPath: "__VOLUME_LOCATION_ON_HOST__"
       storageClassThirdparty:
            name: "boc-thirdparty-file-vol"
       persistentVolClaimLib:
            # Name of PersistentVolumeClaim for
            name: "boc-lib-pvc"
       persistentVolLib:
            # Name of PersistentVolume for Lib
            name: "boc-lib-pv"
            capacity: 50Mi
            # Location on HOST system which will map to volMntLib.mountPath 
            hostPath: "__VOLUME_LOCATION_ON_HOST__"
       storageClassLib:
            name: "boc-lib-file-vol"
       service:
            # Name of the Service Object
            name: "boc"
            # Type of the service
            # NodePort allows access to application from outside
            type: "NodePort"
