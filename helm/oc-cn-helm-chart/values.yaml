            # Name of directory where templates of batch payment will be copied
            # Full path = volMntBatchPymt.mountPath + '/' + this directory name
            batchPymtTemplates: batch_pymt_templates
            # Server in WebLogic domain where application must be deployed
            targetServer: AdminServer
            # URL to BIP Server
            # Example: http://__HOST__:__PORT__/xmlpserver/services/PublicReportService_v11
            bipUrl: __BIP_URL__
            # Name of user with access to BIP instance
            bipUserId: __BIP_USER_ID__
            # How often (in seconds) to check if new authorization policy is available and load
            # Value of '0' means run it only once during the container startup.
            authPolicyLoadInterval: 60
            # JavaPCM Log Level. One of 1(Error), 2(Warning), 3(Debug)
            infranetLogLevel: 2
        configEnvSDK:
            # Environment setup for SDK deployment
            # Name of this configmap
            name: billingcare-sdk-configmap-env
            # Name of SDK to appear in deployment list
            deployName: BillingCareCustomizations
            # Name of deployment plan linking SDK with Billing Care application
            planFileName: Plan.xml
        configPlanSDK:
            # Deployment Plan which links SDK with Billing Care application
            # Name of this configmap
            name: billingcare-sdk-configmap-plan
        secretEnv:
            # Name of this secret
            name: billingcare-secret-env
            # Password of the WebLogic Domain's administrative user (configEnv.adminUser)
            adminPassword:
            # Password of the Ldap Server Admin User (configEnv.ldapAdmin)
            ldapPassword:
            # Password to wallet storing sensitive data for BRM connection
            walletPassword:
            # Password of the BIP Instance (configEnv.bipUserId)
            bipPassword:
            # Password of the Database Administrator (configEnv.rcuSysDBAUser)
            rcuSysDBAPassword:
            # Password of the OPSS schema (configEnv.rcuPrefix)
            rcuSchemaPassword:
            # KeyPass of Identity Keystore
            keyStoreIdentityKeyPass:
            # StorePass of Identity Keystore
            keyStoreIdentityStorePass:
            # StorePass of Trust Keystore
            keyStoreTrustStorePass:
        secretKeyStore:
            # A Secret object for keystore files
            # Name of this secret
            name: billingcare-secret-keystores
        pvcPolicy:
            # Name of PersistentVolumeClaim for 'system-jazn-data.xml' authorization policy
            name: billingcare-pvc-policy
        pvPolicy:
            # Name of PersistentVolume for 'system-jazn-data.xml' authorization policy
            name: billingcare-pv-policy
            capacity: 5Mi
            # Location on HOST system which will map to volMntPolicy.mountPath
            hostPath: __VOLUME_LOCATION_ON_HOST__
        pvcBatchPymt:
            # Name of PersistentVolumeClaim for batch payment files
            name: billingcare-pvc-batchpymt
        pvBatchPymt:
            # Name of PersistentVolume for batch payment files
            name: billingcare-pv-batchpymt
            capacity: 50Mi
            # Location on HOST system which will map to volMntBatchPymt.mountPath
            hostPath: __VOLUME_LOCATION_ON_HOST__
        storageClass:
            name: billingcare-file-vol
        service:
            # Name of the Service Object
            name: billingcare
            # Type of the service
            # NodePort allows access to application from outside
            type: NodePort
