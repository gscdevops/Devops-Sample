apiVersion: v1
kind: PersistentVolume
metadata:
    name: {{ .Values.ocbc.bc.pvBatchPymt.name }}
    namespace: {{ .Release.Namespace }}
    labels:
        type: local
spec:
    storageClassName: {{ .Values.ocbc.bc.storageClass.name }}
    capacity:
        storage: {{ .Values.ocbc.bc.pvBatchPymt.capacity }}
    accessModes:
    -   ReadWriteOnce
    hostPath:
        path: {{ .Values.ocbc.bc.pvBatchPymt.hostPath }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: {{ .Values.ocbc.bc.pvcBatchPymt.name }}
    namespace: {{ .Release.Namespace }}
spec:
    storageClassName: {{ .Values.ocbc.bc.storageClass.name }}
    accessModes:
    -   ReadWriteOnce
    resources:
        requests:
            storage: {{ .Values.ocbc.bc.pvBatchPymt.capacity }}
    volumeName: {{ .Values.ocbc.bc.pvBatchPymt.name }}
